<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Nómada Zonora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        .player-container p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            outline: none;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>🎶 Radio Nómada Zonora 📻</h1>

    <div class="player-container">
        <p>Escucha nuestra transmisión en vivo:</p>
        <audio controls autoplay>
  <source src="http://3.147.7.225:8000/stream" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>
    </div>

    <footer>© 2024 Radio Nómada Zonora - Todos los derechos reservados.</footer>

</body>
</html>
